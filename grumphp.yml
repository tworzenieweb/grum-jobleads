parameters:
    bin_dir: "./vendor/bin"
    git_dir: "."
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: true
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_async_limit: 10
    process_async_wait: 1000
    process_timeout: 60
    tasks:
        git_conflict: ~
        phpcs:
          standard: PSR2
          ignore_patterns:
            - "test/*.php"
          metadata:
            priority: 300
        phplint: ~
        phpunit:
          config_file: ~
          testsuite: SmokeTest
          group: []
          always_execute: false
        phpparser:
          visitors:
            no_exit_statements: ~
            never_use_else: ~
            forbidden_function_calls:
              blacklist: [var_dump, var_export]
          metadata:
            priority: 100000
    testsuites: []
    extensions: []