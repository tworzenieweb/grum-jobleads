parameters:
    bin_dir: "./vendor/bin"
    git_dir: "."
    tasks:
        git_conflict: ~
        git_commit_message:
          matchers:
              Must contain JIRA issue number: /(JL-\d+)|(\[BLACKOPS|STYLE|MAINTENANCE\])\:/
          case_insensitive: false
          multiline: false
          additional_modifiers: ''
        phpcs:
          standard: PSR2
          ignore_patterns:
            - "test/*.php"
          metadata:
            priority: 300
        phplint: ~
        phpunit:
          config_file: ~
          testsuite: SmokeTest
          group: []
          always_execute: false
        phpparser:
          visitors:
            no_exit_statements: ~
            never_use_else: ~
            forbidden_function_calls:
              blacklist: [var_dump, var_export]
          metadata:
            priority: 100000
    testsuites: []
    extensions: []